<body>

        <header>Update Magazin</header>

        <div class="container-update">

            </div>

            <div class="adresa">

            </div>

            <div class="imagine">
                <!-- pt upload imagine -->
                <p>Imagine</p>
                <input type="file" class="imagine-magazin">
            </div>

            <div>
                <button>Update Magazin</button>
                <button>Cancel</button>
                
            </div>

        </div>
    </div>
